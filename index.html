<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’Œ Sweet Confess</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2&display=swap" rel="stylesheet">
<style>
/* ===== Global Styles ===== */
* {box-sizing: border-box; margin: 0; padding: 0;}
body {
  font-family: 'Baloo 2', cursive;
  background: linear-gradient(135deg, #FFB6C1, #FFD700, #87CEFA);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px;
  color: #333;
}

/* ===== Header ===== */
h1 {
  font-family: 'Pacifico', cursive;
  color: #FF69B4;
  text-shadow: 2px 2px #fff;
  text-align: center;
  margin-bottom: 15px;
  font-size: 2em;
}

/* ===== Card / Form Styles ===== */
.card {
  background: #fff0f5;
  width: 100%;
  max-width: 500px;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 25px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  text-align: center;
}

textarea, input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 15px;
  border: 2px solid #FF69B4;
  font-size: 1em;
}

button {
  background-color: #FF69B4;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  font-size: 1.1em;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 5px;
}

button:hover {
  background-color: #ff85c1;
}

/* ===== Confession Cards ===== */
.confession-list {
  width: 100%;
  max-width: 600px;
  display: flex;
  flex-direction: column;
}

.confession-card {
  background: #fff8dc;
  margin: 10px 0;
  padding: 15px;
  border-radius: 20px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  position: relative;
  transition: transform 0.2s;
}

.confession-card:hover {
  transform: scale(1.03);
}

/* ===== Emoji Reactions ===== */
.emoji-reactions {
  margin-top: 10px;
  font-size: 1.5em;
}

.emoji-reactions span {
  cursor: pointer;
  margin-right: 10px;
  transition: transform 0.2s;
}

.emoji-reactions span:hover {
  transform: scale(1.3);
}

/* ===== Floating Hearts ===== */
.heart {
  position: absolute;
  font-size: 2em;
  color: #FF69B4;
  animation: floatUp 2s ease-out forwards;
}

@keyframes floatUp {
  0% {opacity:1; transform: translateY(0) scale(1);}
  100% {opacity:0; transform: translateY(-50px) scale(1.5);}
}

/* ===== Responsive ===== */
@media(max-width: 600px){
  h1 {font-size: 1.7em;}
  textarea, input {width: 95%;}
  button {width: 90%;}
}
</style>
</head>
<body>

<h1>ğŸ’Œ Sweet Confess ğŸ’–</h1>

<!-- Confession Form -->
<div class="card">
  <textarea id="confessionInput" placeholder="Write your cute confession..."></textarea>
  <br>
  <button onclick="postConfession()">Send ğŸ’Œ</button>
</div>

<!-- Confession Roulette -->
<div class="card">
  <h2>ğŸ² Confession Roulette</h2>
  <button onclick="spinRoulette()">Spin!</button>
  <p id="rouletteResult" style="margin-top:10px;"></p>
</div>

<!-- Mystery Crush Box -->
<div class="card">
  <h2>ğŸ Mystery Crush Box</h2>
  <button onclick="openMysteryBox()">Open Box</button>
  <p id="mysteryResult" style="margin-top:10px;"></p>
</div>

<!-- Confession Feed -->
<div class="confession-list" id="confessionList"></div>

<script>
// ===== Data =====
let confessions = [];
let points = 0;

// ===== Post Confession =====
function postConfession() {
  const input = document.getElementById('confessionInput');
  const text = input.value.trim();
  if(!text) return alert("Please write something cute ğŸ’–");

  const card = document.createElement('div');
  card.className = 'confession-card';
  card.innerHTML = `<p>${text}</p>
    <div class="emoji-reactions">
      <span onclick="addReaction(this,'â¤ï¸')">â¤ï¸</span>
      <span onclick="addReaction(this,'ğŸ˜³')">ğŸ˜³</span>
      <span onclick="addReaction(this,'ğŸ˜‚')">ğŸ˜‚</span>
    </div>`;
  document.getElementById('confessionList').prepend(card);
  confessions.push(text);
  input.value='';
  points++;
}

// ===== Emoji Reaction =====
function addReaction(span, emoji) {
  const heart = document.createElement('span');
  heart.className = 'heart';
  heart.innerText = emoji;
  heart.style.left = Math.random()*80+'%';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),2000);
  points++;
}

// ===== Confession Roulette =====
function spinRoulette() {
  if(confessions.length===0) return alert("No confessions yet!");
  const random = confessions[Math.floor(Math.random()*confessions.length)];
  document.getElementById('rouletteResult').innerText = `ğŸ‰ Random Confession: "${random}"`;
  points++;
}

// ===== Mystery Crush Box =====
function openMysteryBox() {
  const surprises = [
    "ğŸ’– Someone loves you secretly!",
    "ğŸ˜‚ Your crush thinks you're funny!",
    "ğŸ˜³ Mystery admirer spotted you!",
    "ğŸŒŸ You got a cute compliment!"
  ];
  const result = surprises[Math.floor(Math.random()*surprises.length)];
  document.getElementById('mysteryResult').innerText=result;
  points++;
}

</script>
</body>
</html>
