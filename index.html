<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’Œ Sweet Confess Live ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Baloo 2', cursive;
  background: linear-gradient(135deg,#FFD1DC,#FFDEE9,#FEE2FE);
  margin:0; display:flex; flex-direction:column; height:100vh;
}
header {
  background:#FF6EB4; color:white; padding:15px; text-align:center; font-family:'Pacifico', cursive; font-size:1.8em;
}
#chatContainer {
  flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column;
}
.message {
  background:#fff0f5; border-radius:20px; padding:10px 15px; margin:5px 0; box-shadow:0 2px 5px rgba(0,0,0,0.15); max-width:75%;
}
#inputBar {display:flex; padding:10px; background:#ffe4e1; border-top:2px solid #FFB6C1;}
#messageInput {flex:1; padding:12px 15px; border-radius:25px; border:2px solid #FF6EB4; margin-right:10px;}
#sendBtn {padding:12px 20px; border-radius:25px; border:none; background:#FF6EB4; color:white; cursor:pointer;}
#sendBtn:hover{background:#ff85c1;}
</style>
</head>
<body>

<header>ðŸ’Œ Sweet Confess Live ðŸ’–</header>
<div id="chatContainer"></div>
<div id="inputBar">
  <input type="text" id="messageInput" placeholder="Write your confession..." />
  <button id="sendBtn">ðŸ’– Send</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // ðŸ”‘ YOUR FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatContainer = document.getElementById('chatContainer');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  // Send message to Firebase
  sendBtn.addEventListener('click', ()=>{
    const text = input.value.trim();
    if(!text) return;
    db.ref('messages').push({text: text, timestamp: Date.now()});
    input.value='';
  });

  // Listen for messages in real-time
  db.ref('messages').on('child_added', (snapshot)=>{
    const data = snapshot.val();
    const msg = document.createElement('div');
    msg.className='message';
    msg.innerText = data.text;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  });
</script>
</body>
</html>
